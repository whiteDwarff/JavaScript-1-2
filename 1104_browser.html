<!--

Java Script의 모든 속성은 window로 시작한다.
but,
window 객체와 관련된 method는 window.을 생략 할 수 있다.

    # window
        - alert()   : 경고창 출력
        - prompt()  : 문자열을 입력받을 수 있다. (입력값을 return)
        prompt(msg, 'default msg') : 가이드 msg
        - confirm() : 확인(true), 취소(false) 버튼을 출력 후 값을 반환 

    # location
        - 현재 URL에 관한 정보들을 제공
        - window 객체의 속성
        - method
            href : 문서의 URL 주소
                   웹페이지 상단의 주소 검색창은 모두 location.href 임!!!!!!
            host : 호스트 이름과 포트 번호
            hostname : 호스트이름
            port : 포트번호
            pathname : 디렉터리 경로

    # navigator
        - 웹페이지의 정보를 제공

    # history 
        - 웹브라우저의 앞으로가기, 뒤로가기 버튼
        - method
            forword()  : 앞으로가기
            back()     : 뒤로가기
    
    # screen 
        - 웹브라우저가 아닌 운영체제의 화면 정보 제공
        
-->
