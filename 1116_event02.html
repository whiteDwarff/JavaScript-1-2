<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고전 이벤트 모델</title>
    <script>

        function textblue(){
            this.style.color = 'blue';
        }
        function textblack(){
            this.style.color = 'black';
        }
        window.onload = function(){
            let h1 = document.querySelector("h1");
            let h2Array = document.getElementsByTagName("h2");  // 배열로 들고옴
            
            h1.onmouseover = textblue;
            h1.onmouseout = textblack;

            for (let h2 of h2Array) {
                h2.onmouseover = textblue;
                h2.onmouseout = textblack;
            }
        }
    </script>
</head>

<body>
    <h1>고전이벤트모델</h1>
    <hr>
    <h2>프론트앤드프로그래밍</h2>
    <h2>자바프로그래밍</h2>
    <h2>데이터베이스</h2>
    <h2>오픈소스소프트웨어</h2>
    <h2>이산수학</h2>
</body>
</html>
