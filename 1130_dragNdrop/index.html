<html lang="en">
<head>

<body>

    <div class="contanor">
        <div class="box">
            1
            <!-- draggable ="" : drag 속성을 true/false 설정 가능-->
            <div draggable="true" class="card">c11</div>
            <div draggable="true" class="card">c12</div>
            <div draggable="true" class="card">c13</div>
        </div>
        <div class="box">
            2
            <div class="card">c21</div>
            <div class="card">c22</div>
            <div class="card">c23</div>

        </div>
        <div class="box">
            3
            <div class="card">c31</div>

            <div class="card">c33</div>

        </div>
        <div class="box">
            4

    </div> <!-- contanor -->


    <script src=""></script>

</html>


<!--
    [끌어갈 객체]
        - dragstart : 드레그가 시작할 때 발생 (마우스 버튼 누름)
        - dragend   : 드레그 종료시 (마우스 버튼 해제시)
        - drag      : 드레그 하는 동안 계속 발생됨 (마우스 버튼 누름 유지)

    [받을 객체]
        - dragover  : 드레깅 객체가 영역 위로 왔을 때
        - dragleave : 드레깅 객체가 영역을 벗어 났을 때
        - drop      : 드레깅 객체를 영역에서 놓았을 때




-->
