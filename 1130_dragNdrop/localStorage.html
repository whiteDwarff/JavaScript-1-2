<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <style>
        #output {
            border: thin solid grey;
            padding: 10px;
        }
    </style>
    <script>
        function gid(id){
            return document.getElementById(id);
        }
        function onKeyDown(ev){
            if(ev.keyCode == 13){
                gid('output').innerHTML += this.value + ", ";
                this.value = "";

                localStorage.setItem('strOutput', gid('output').innerHTML);
                console.log('dada');
                
            }
        }
       window.onload = function(){
            gid('output').innerHTML = localStorage.getItem('strOutput');

            gid('input').onkeydown = onKeyDown;
       }    
       </script>
</head>
<body>
    <h1>LocalStorage Test</h1>
    <hr>
    <span>input : </span>
    <input type="text" id="input">
    <hr>
    <div id="output" ondblclick="this.innerHTML='';"></div>
</body>
</html>
